<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>padding</title>

        <style>
            .bluebox{
                background-color: blue;
                width: auto;
                height: auto;
                padding: 16px;
                border: 10px #e8c14e ridge;
            }
            .yellowbox{
                background-color: rgb(255, 244, 32);
                width: auto;
                height: auto;
                padding: 10px 5px 7px 3em;
                border-width: 10px 15px 5px 10px;
                border-color: black green orange yellow;
                border-style: ridge;
            }
            .greenbox{
                background-color: rgb(0, 255, 68);
                color: whitesmoke;
                width: 100px;
                height: 300px;
                padding: 40px 10px;
                border-width: 10px 20px;
                border-style: groove;
                border-color: aqua;
                border-radius: 100px;
            }

            p{
                margin: 0; /* untuk menghilangkan space antara text dan margin */
                background-color: cadetblue;
            }
            
        </style>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook is <span class="waw">wawwwww</span></p>
        </div>
        
        <div class="yellowbox">
            <p>Twitter</p>
        </div>
        
        <div class="greenbox">
            <p>Microsoft</p>
        </div>
        
    </body>
</html>
