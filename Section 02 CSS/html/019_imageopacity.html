<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>image opacity</title>

        <style>
            /*opacity ->>>      0 - 1     */
            .image1{
                width: 200px;
                height: 150px;
                opacity: 0.5;
                margin-right: 40px;
            }

            .image2{
                width: 200px;
                height: 150px;
                opacity: 0.9;
            }
            
        </style>
    </head>
    <body>
        
        <img src="../images/03e3623da0915e04dfbd5a2d76308bd6.jpg" alt="" class="image1">
        <img src="../images/03e3623da0915e04dfbd5a2d76308bd6.jpg" alt="" class="image2">
        
    </body>
</html>
