<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Title
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        #great {
            background-color: #5a3479;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
    <!-- another component -->
    <div class="bluebox ui-corner-all" id="facebook">
        <p>Flight Departure Date_<input type="text" id="departure"></p>
        <p>Flight Return Date ___<input type="text" id="return"></p>
    </div>
    <br>
    <div class="yellowbox ui-corner-all" id="apple">
        <p>Apple</p>
    </div>
    <br>
    <div class="greenbox ui-corner-all" id="microsoft">
        <p id="microsoftParagraph">Microsoft.</p>
    </div>
    
    
    <!-- mulai js nya beraksi -->
    <script>
        $(function () { // block pembuka jQuery

            $("#departure").datepicker({
                showAnim: "fadeIn",
                changeYear: true,
                numberOfMonths: 1, // mau nampilin berapa bulan sekaligus?
                //dateFormat: "mm/dd/yy", // default 12/02/2004
                //dateFormat: "m/d/y", // 12/2/04
                //dateFormat: "M/d/yy", // Dec/2/2004
                //dateFormat: "M/DD/y" // Dec/Thursday/04
                dateFormat: "d M, y",
                showOn: "button",
                //buttonImage: "", // isii
                buttonImageOnly: true,
                buttonText: "Choose your departure date.",
                minDate: +1,
                maxDate: "+12M +10D",
                onClose: function(selectedDate){
                    $("#return").datepicker("option", "minDate", selectedDate);
                },
                showWeek: true,
            });

            $("#return").datepicker({
                dateFormat: "d M, y",
            });

        }); // block penutup jQuery
    </script>




</body>

</html>
