<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        ajax
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        #great {
            background-color: #5a3479;
        }

        .sans-serif{
            font-family: sans-serif;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <!-- button -->
    <button id="button1">button 1</button>
    <button id="button2">button 2</button>
    <br>

    <!-- another component -->
    <div class="bluebox" id="facebook">
        <p>Facebook is <span id="great">great</span>.</p>
    </div>
    <br>
    <div class="yellowbox sans-serif" id="apple">
        <p>Apple.</p>

    </div>
    <br>
    <div class="greenbox" id="microsoft">
        <p id="microsoftParagraph">Microsoft.</p>
        <p><a href="www.microsoft.com" title="microsoft" id="microsoftLink">microsoft Link</a></p>
    </div>
    
    <p>Enter your name: <input type="text"></p>

    <!-- mulai js nya beraksi -->
    <script>
        $(function () { // block pembuka jQuery
            $("#facebook").load("ajax/somedata.txt");
            $("#apple").load("ajax/somedata.txt #paragraph1");

            $("#button1").click(function(){
                $.ajax({url:"ajax/somedata.txt",success:function(data){
                    $("#microsoft").html(data);
                }});
            });
            
            $("#button2").click(function(){
                $.ajax({url:"ajax/somedata.txt"}).done(function(somedata){
                    $("#microsoft").html(somedata);
                });
            });
            
        }); // block penutup jQuery
    </script>

    


</body>

</html>
