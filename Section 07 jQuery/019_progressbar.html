<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Progress Barr
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        #great {
            background-color: #5a3479;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/start/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
    <!-- another component -->
    <div class="bluebox ui-corner-all" id="facebook">
        <p>Facebook is <span id="great">great</span>.</p>
    </div>
    <br>
    <div class="yellowbox ui-corner-all" id="apple">
        <p>Apple</p>
    </div>
    <br>
    <div class="greenbox ui-corner-all" id="microsoft">
        <p id="microsoftParagraph">Microsoft.</p>
        <p><a href="www.microsoft.com" title="microsoft" id="microsoftLink">microsoft Link</a></p>
    </div>

    <div id="progress">
        <div id="labell"></div>
    </div>

    <button id="run">Run</button>

    <!-- mulai js nya beraksi -->
    <script>
        $(function () { // block pembuka jQuery

            $("#progress").progressbar({
                value: 0,
            });

            $("#run").click(function () {
                $("#labell").text("In Progress...");
            });

            let x = 0;
            let progressss = setInterval(function () {
                x++;
                // Mengubah teks pada elemen dengan id "labell" menjadi nilai x + "%"
                $("#labell").text(x + "%");

                // Mengatur nilai progress bar pada elemen dengan id "progress" menjadi nilai x
                $("#progress").progressbar("option", "value", x);

                if (x > 99) {
                    clearInterval(progressss);
                }
            }, 100);

        }); // block penutup jQuery
    </script>




</body>

</html>
