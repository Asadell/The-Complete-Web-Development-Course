<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        change html content
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: auto;
            width: auto;
        }

        #great {
            background-color: #5a3479;

        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <!-- button -->
    <button id="changeFacebook">Change Facebook</button>
    <button id="changeApple">Change Apple</button>
    <button id="changeInput">Change Input</button>
    <button id="changeMicrosoftLink">Change Microsoft Link</button>
    <button id="addText">add Text</button>
    <br>

    <!-- another component -->
    <div class="bluebox" id="facebook">
        <p>Facebook is <span id="great">great</span>.</p>
    </div>
    <br>
    <div class="yellowbox" id="apple">
        <p>Apple.</p>

    </div>
    <br>
    <div class="greenbox" id="microsoft">
        <p id="microsoftParagraph">Microsoft.</p>
        <p><a href="www.microsoft.com" title="microsoft" id="microsoftLink">microsoft Link</a></p>
    </div>
    
    <p>Enter your name: <input type="text"></p>

    <!-- mulai js nya beraksi -->
    <script>
        $(function () { // block pembuka jQuery
            $("#changeFacebook").click(function () {
                $("#facebook").text("This is facebook.");
            });

            $("#changeApple").click(function(){
                $("#apple").html("<p>appleee</p><p>new IOS available</p>");
            });

            $("#changeInput").click(function(){
                $("input").val("Del");
            });

            $("#changeMicrosoftLink").click(function(){
                $("#microsoftLink").attr({"href":"www.google.com","title":"google"});
            });

            $("#addText").click(function(){
                //$("#microsoft").append("<ul><li>bmw</li><li>audi</li><li>mercedes</li></ul>");
                //$("#microsoft").prepend("<ul><li>bmw</li><li>audi</li><li>mercedes</li></ul>");
                //$("#microsoftParagraph").after("<ul><li>bmw</li><li>audi</li><li>mercedes</li></ul>");
                $("#microsoftParagraph").before("<ul><li>bmw</li><li>audi</li><li>mercedes</li></ul>");
            });

        }); // block penutup jQuery
    </script>




</body>

</html>
