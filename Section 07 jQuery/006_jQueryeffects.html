<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        jQuery effect
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        #great {
            background-color: #5a3479;
        }

        .sans-serif{
            font-family: sans-serif;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <!-- button -->
    <button id="fadeoutFacebook">fade out Facebook</button>
    <button id="fadeinFacebook">fade in Facebook(kok gabisa?)</button>
    <button id="animate1">animate1</button>
    <button id="animate2">animate2</button>
    <!-- <button id="changeMicrosoft">Change Microsoft</button> -->
    <!-- <button id="showMicrosoft">show Microsoft</button> -->
    <!-- <button id="changeGreat">Change Great</button> -->
    <br>

    <!-- another component -->
    <div class="bluebox" id="facebook">
        <p>Facebook is <span id="great">great</span>.</p>
    </div>
    <br>
    <div class="yellowbox sans-serif" id="apple">
        <p>Apple.</p>

    </div>
    <br>
    <div class="greenbox" id="microsoft">
        <p id="microsoftParagraph">Microsoft.</p>
        <p><a href="www.microsoft.com" title="microsoft" id="microsoftLink">microsoft Link</a></p>
    </div>
    
    <p>Enter your name: <input type="text"></p>

    <!-- mulai js nya beraksi -->
    <script>
        $(function () { // block pembuka jQuery
            $("#fadeoutFacebook").click(function(){
                $("#facebook").fadeOut(300,function(){
                    window.alert("hi");
                });
            });

            $("fadeinFacebook").click(function(){
                $("#facebook").fadeIn();
            });

            $("#animate1").click(function(){
                $("#facebook").animate({width:'200px',height:'50px',opacity:'0.5'},1000);
            });

            $("#animate2").click(function(){
                $("#facebook").animate({width:'200px'},"slow");
                $("#facebook").animate({height:'300px'},"slow");
                $("#facebook").animate({height:'100px'},"slow");
                //$("#facebook").delay(3000).animate({width:'300px'},"slow");
            });
            
        }); // block penutup jQuery
    </script>




</body>

</html>
