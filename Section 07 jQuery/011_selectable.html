<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Selectable
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: auto;
            width: auto;
            padding: 10px;
        }

        .greenbox {
            background-color: #31af37;
            height: auto;
            width: auto;
        }

        #great {
            background-color: #5a3479;
        }

        li {
            font-size: 2em;
            margin-bottom: 5px;
            text-align: center;
        }

        #list .ui-selecting {
            background: #740DA0;
            color: aqua;
        }

        #list .ui-selected {
            background: #953EBB;
            color: white;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/blitzer/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
    <!-- another component -->
    <div class="bluebox ui-corner-all" id="facebook">
        <p>Facebook is <span id="great">great</span>.</p>
    </div>
    <br>
    <div class="yellowbox ui-corner-all" id="apple">
        <ul id="list" class="">
            <li class="ui-state-default">eggs</li>
            <li class="ui-state-default">milk</li>
            <li class="ui-state-default">bread</li>
        </ul>
    </div>
    <br>
    <div class="greenbox ui-corner-all" id="microsoft">
        <p id="microsoftParagraph">Microsoft.</p>
        <p><a href="www.microsoft.com" title="microsoft" id="microsoftLink">microsoft Link</a></p>
    </div>


    <!-- mulai js nya beraksi -->
    <script>
        $(function () { // block pembuka jQuery

            $("#list").selectable({
                stop: function () {
                    $(".ui-selected").each(function(){
                        $('<p></p>').text($(this).text()).appendTo("#microsoft");
                    });
                }
            });

        }); // block penutup jQuery
    </script>




</body>

</html>
