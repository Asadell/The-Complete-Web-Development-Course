<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Market Place</title>
    </head>

    <body>
        <form action="">

            <label for="Addresss">Address:</label>
            <input type="text" id="addresss" placeholder="Address" size="30px" maxlength="100">
            <br>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" placeholder="Postcode" size="30px" maxlength="100">
            <br>

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="City" size="30px" maxlength="100">
            
            <p>Choose your shipping method</p>
            <select name="shipping" id="shipping">
                <option value="Free super saver shipping">Free super saver shipping</option>
                <option value="Two-day shipping">Two-day shipping</option>
                <option value="One-day shipping">One-day shipping</option>
            </select>

            <p>Choose your payment method:</p>
            <label for="">Paypal<input type="radio" name="payment" value="paypal" checked></label>
            <label for="">Debit Card<input type="radio" name="payment" value="Debit Card"></label>
            <label for="">Credit Card<input type="radio" name="payment" value="Credit Card"></label>

            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="20" rows="4" placeholder="Comments"></textarea>
            <br>

            <label for="">Sign me up for email updates<input type="checkbox" name="email updates" checked></label>
            <br>
            <label for="">Securely save my payment details<input type="checkbox" name="save payment"></label>
            <br>

            <input type="submit" value="kirimm">
            
        </form>

    </body>
</html>
