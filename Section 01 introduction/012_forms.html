<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>
        <h1>Forms</h1>
        
        <form action="" method="get">
            <label for="email">Email :</label>
            <input type="text" name="email" placeholder="Email" size="30" maxlength="100" id="email">

            <br>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="Password" size="30" maxlength="30">
        </form>
    </body>
</html>
