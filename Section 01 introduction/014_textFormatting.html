<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Text Formatting</title>
    </head>

    <body>
        <h1>Text Formatting</h1>
        <p>This <em>word</em> id emphasized.</p>
        <p>This <strong>word</strong> id bold.</p>
        <p>This <i>word</i> id italic.</p>
        <p>This <strike>word</strike> id corossed out or struck.</p>
        <p>CO<sub>2</sub>...X<sup>2</sup></p>
    </body>
</html>
